version: '3.8'

services:
  core:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: core-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DB_URL: jdbc:postgresql://postgres:5432/finsense
      DB_USER: finsense
      DB_PASSWORD: finsense
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CLASSIFIER_URL: http://classifier:8081
      CLASSIFIER_CONFIDENCE_THRESHOLD: 0.9
      COACH_SCHEDULER_CRON: "0 0 2 * * ?"
    networks:
      - finsense-net
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
  
  classifier:
    build:
      context: ./classifier-service
      dockerfile: Dockerfile
    container_name: classifier-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
    networks:
      - finsense-net
    restart: unless-stopped

  reasoning:
    build:
      context: ./transaction-classifier-agent
      dockerfile: Dockerfile
    container_name: reasoning-agent
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LLM_API_KEY: ${DEEPSEEK_API_KEY}
      LLM_MODEL: deepseek-chat
    volumes:
      - ./logs/llm-classifier:/var/log/finsense/llm-classifier
    networks:
      - finsense-net
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped

  coach:
    build:
      context: ./financial-coach-agent
      dockerfile: Dockerfile
    container_name: coach-agent
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      DB_URL: jdbc:postgresql://postgres:5432/finsense
      DB_USER: finsense
      DB_PASSWORD: finsense
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LLM_API_KEY: ${DEEPSEEK_API_KEY}
      LLM_MODEL: deepseek-chat
      ANALYTICS_TOP_MERCHANTS_LIMIT: 5
    volumes:
      - ./logs/coach-llm:/var/log/finsense/coach-llm
    networks:
      - finsense-net
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  notify:
    build:
      context: ./notify-service
      dockerfile: Dockerfile
    container_name: notify-service
    ports:
      - "8084:8084"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    networks:
      - finsense-net
    restart: unless-stopped