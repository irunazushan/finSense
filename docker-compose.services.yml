version: '3.8'

services:
  core:
    build:
      context: ./core-service
      dockerfile: Dockerfile
    container_name: core-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DB_URL: jdbc:postgresql://postgres:5432/finsense
      DB_USER: finsense
      DB_PASSWORD: finsense
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CLASSIFIER_URL: http://classifier:8081
      CLASSIFIER_CONFIDENCE_THRESHOLD: 0.9
      COACH_SCHEDULER_CRON: "0 0 2 * * ?"
    networks:
      - finsense-net
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
  
  classifier:
    build:
      context: ./classifier-service
      dockerfile: Dockerfile
    container_name: classifier-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
    networks:
      - finsense-net
    restart: unless-stopped
    
  reasoning:
    build:
      context: ./transaction-classifier-agent
      dockerfile: Dockerfile
    container_name: reasoning-agent
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LLM_API_KEY: ${DEEPSEEK_API_KEY}
      LLM_MODEL: deepseek-chat
    volumes:
      - ./logs/llm-classifier:/var/log/finsense/llm-classifier
    networks:
      - finsense-net
    depends_on:
      kafka:
        condition: service_healthy
    restart: unless-stopped